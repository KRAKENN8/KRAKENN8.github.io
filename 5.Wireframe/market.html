<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wireframe | Корзина покупателя</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Шапка сайта -->
  <header>
    <div class="header__logo">
      <img src="img/logo.webp" alt="Логотип World of Warcraft" />
      <span class="header__tagline">World of Warcraft</span>
    </div>
    <nav class="header__menu">
      <a href="index.html">Главная</a>
      <a href="about.html">О компании</a>
      <a href="market.html">Корзина</a>
    </nav>
    <button id="themeToggle" class="header__login-btn">Сменить тему</button>
    <button class="header__login-btn">Войти</button>
  </header>

  <!-- Основной контент -->
  <main class="cart">
    <h1>Ваша корзина</h1>
    <section class="cart__list">
      <!-- Элемент корзины 1 -->
      <article class="cart__item">
        <h1>1.</h1>
        <img src="img/products/1.jpeg" alt="Позолоченный брутозавр торговца" />
        <div class="cart__item-info">
          <h2>Позолоченный брутозавр торговца</h2>
          <p>Стоимость: 80 евро</p>
          <p>Количество: 2</p>
          <p>Итого: 160 евро</p>
        </div>
      </article>
      <!-- Элемент корзины 2 -->
      <article class="cart__item">
        <h1>2.</h1>
        <img src="img/products/2.jpg" alt="Набор транспорта «30-летие Warcraft»" />
        <div class="cart__item-info">
          <h2>Набор транспорта «30-летие Warcraft»</h2>
          <p>Стоимость: 70 евро</p>
          <p>Количество: 1</p>
          <p>Итого: 70 евро</p>
        </div>
      </article>
      <!-- Можно добавить дополнительные товары -->
    </section>

    <!-- Итоговая сумма заказа -->
    <section class="cart__summary">
      <span class="cart__total">Общая сумма: 230 евро</span></p>
      <button class="cart__checkout-btn">Оформить заказ</button>
    </section>
  </main>

  <!-- Подвал сайта -->
  <footer>
    <nav class="footer__menu">
      <a href="index.html">Главная</a>
      <a href="about.html">О компании</a>
      <a href="cart.html">Корзина</a>
    </nav>
    <ul class="footer__social">
      <li>
        <a href="https://x.com/warcraft" class="footer__link">
          <img src="img/socials/x.png" alt="TwitterX link">
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/warcraft/" class="footer__link">
          <img src="img/socials/instagram.png" alt="Instagram link">
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com/Warcraft/" class="footer__link">
          <img src="img/socials/facebook.png" alt="Facebook link">
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com/user/worldofwarcraft" class="footer__link">
          <img src="img/socials/youtube.webp" alt="YouTube link">
        </a>
      </li>
    </ul>
  </footer>

  <!-- Подключение скриптов (если необходимо) -->
  <script src="js/button.js" defer></script>
</body>
</html>
